<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tektur&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #070b34, #121738); /* Stylish gradient with deep blue tones */
    padding: 15px; /* Optional padding for better appearance */
    margin: 0; /* Remove default body margin */
    color: #fff; /* Optional text color */
}
     .custom-button {
        background: linear-gradient(to right, rgba(52, 152, 219, 0.8), rgba(46, 204, 113, 0.8)); /* Stylish gradient background with opacity */
        border: none; /* Remove border */
        border-radius: 10px; /* Rounded corners */
        padding: 15px 20px; /* Adjust padding as needed */
        color: #fff !important; /* Set text color to white */
        text-decoration: none; /* Remove default text decoration */
        display: inline-block;
        font-size: 18px;
        transition: background 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.3s ease-in-out; /* Smooth transitions */
        position: relative;
        overflow: hidden;
    }

    .custom-button:hover {
        background: linear-gradient(to right, rgba(46, 204, 113, 0.8), rgba(52, 152, 219, 0.8)); /* Gradient background on hover */
        color: #fff; /* Text color on hover */
        transform: scale(1.1); /* Pop-up effect on hover */
    }

    .custom-button::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: inherit;
        border-radius: inherit;
        opacity: 0.3; /* Adjust the opacity for the glassy transparent effect */
        backdrop-filter: blur(10px); /* Apply backdrop-filter for a glassy vibe */
        z-index: -1;
        transition: opacity 0.3s ease-in-out; /* Smooth transition for opacity */
    }

    .custom-button:hover::before {
        opacity: 0.6; /* Adjust the opacity on hover */
    }

  </style>
 
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-center">
        <a class="custom-button fw-bold" href="{% url "Home" %}">Task</a>
    </div>
</nav>
  <body>
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
